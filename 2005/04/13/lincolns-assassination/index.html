<!doctype html><html><head><meta charset="UTF-8"<title>Lincoln's assassination</head><body><div id="msgcns!1BE894DEAF296E0A!156" class="bvMsg"><p><font face="Times New Roman" size="3">The assassination of A. Lincoln on April 14, 1865 may be the result of his making enemies by his good qualities and acts. He represented the poor, freed the slaves, which may have led to him being killed.</font></p></div></body></html>
