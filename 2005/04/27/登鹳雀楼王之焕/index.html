<!doctype html><html><head><meta charset="UTF-8"<title>登鹳雀楼(王之焕)</head><body><div id="msgcns!1BE894DEAF296E0A!168" class="bvMsg"><p>白日依山尽，黄河入海流</p> <p>The sun beyond the mountains glows;/The Yellow River seaward flows.</p> <p>欲穷千里目，更上一层楼</p> <p>You will enjoy a grander sight/ By climbing to a greater height.</p></div></body></html>
