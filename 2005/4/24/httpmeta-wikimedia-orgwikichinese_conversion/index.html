<!doctype html><html><head><meta charset="UTF-8"<title>http://meta.wikimedia.org/wiki/Chinese_conversion</head><body><div id="msgcns!1BE894DEAF296E0A!166" class="bvMsg"><p>Automatic conversion between simplified and traditional Chinese</p> <p><a href="http://meta.wikimedia.org/wiki/Chinese_conversion">http://meta.wikimedia.org/wiki/Chinese_conversion</a></p> <p>方言的翻译一直是一个很麻烦的翻译，由于中文的词之间没有空格，而且一些用语的字数不同（例如电脑和计算机）人工智能处理这些翻译很麻烦，采取人工的手段也是一种解决方案。</p></div></body></html>
