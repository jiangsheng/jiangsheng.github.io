<!doctype html><html><head><meta charset="UTF-8"<title>Visual Studio 2010: Class Wizard重返Visual C++… Control Shift X.</head><body><div id="msgcns!1BE894DEAF296E0A!912" class="bvMsg"><p><a href="http://jiangsheng.net/wp-content/uploads/2009/11/image5b45d.png" rel="WLPP"><img style="display:inline;border-width:0;" title="image" border="0" alt="image" src="http://jiangsheng.net/wp-content/uploads/2009/11/image5b45d.png?w=300" width="547" height="358" /></a> </p> <p>在消失4个版本之后，类向导终于重返Visual C++。新的功能：搜索现在可以部分匹配而不是从字符串开始匹配。</p> <p>测试版还是存在一些问题，向导不是总能找到现存的函数，以致删除函数功能不是总有效。在打开很多文档的时候尝试打开Class Wizard会出现“value does not fall in expected range” 错误。再就是性能问题，打开的文档越多，类向导启动所需的时间就越长。</p>  </div></body></html>
