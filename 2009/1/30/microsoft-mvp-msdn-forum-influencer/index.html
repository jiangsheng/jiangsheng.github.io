<!doctype html><html><head><meta charset="UTF-8"<title>Microsoft MVP, MSDN Forum Influencer</head><body><div id="msgcns!1BE894DEAF296E0A!845" class="bvMsg"><p>今年微软最有价值专家的奖品好重，是一个很大的水晶奖杯 <p><a href="https://r8q0wa.blu.livefilestore.com/y1mAEapybupIFJltdbTAI1Su0sY7wq4q5NDD4ZbxqbSDh8hYpzlGwjxkOl54C024lLzh87m-ZCO0WsCjft3Hv5sT4BTpU_dYkXX-IbW40ma1jGTYqvLcYdbuBAclD792k6q7uoK838Lcys/20090129234731[2].jpg" rel="WLPP"><img title="20090129234731" style="display:inline;border-width:0;" height="244" alt="20090129234731" src="https://r8q0wa.blu.livefilestore.com/y1mhKEZN7a7LvtJVMLnrmF4bGQebNrgEkhqIHFAa3P2ulzEiPxguYvIpuZu4A4HAHY7FYSZF-9bcc_xu9iZU04-MDlZm23hcOmR0kCMF33RnjuH4I93UlR63vzZyIhuVReqlb4fnRg7jzk/20090129234731_thumb.jpg" width="184" border="0" /></a>  <p>后面那个红红的忘记是去年的最有价值专家还是最有影响力开发者的奖杯了，前后脚到的。微软中国也比较浪费，不同项目的奖品也不一起邮寄。 <p>刚刚又收到英文MSDN论坛的通知说我是MSDN Forum Influencer，奖励一个背包，我的2004年MVP奖的那个背包要挂了，正好能用上。  </div></body></html>
