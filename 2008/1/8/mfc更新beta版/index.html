一个面向Visual C++ 2008的MFC更新测试版<a rel="nofollow" href="http://blogs.msdn.com/vcblog/archive/2008/01/07/mfc-beta-now-available.aspx" target="_blank">已经发布</a>，同时也提供了<a rel="nofollow" href="http://www.microsoft.com/downloads/details.aspx?familyid=0D805D4E-2DC2-47C7-8818-A9F59DE4CD9B&amp;displaylang=en" target="_blank">文档的下载</a>。这个版本包含新的界面的特性，例如Office Ribbon、2003和XP风格,Visual Studio风格和MDI标签。另外，这个版本也包含部分TR1的实现，例如正则表达式、更加丰富的集合和智能指针。

另外，在下载页面居然说这个版本还不支持Visual Studio 2008 Service Pack 1的Beta版，正式版才出来几天SP1的测试版就出来了？
