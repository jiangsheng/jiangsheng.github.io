<!DOCTYPE html>
<html lang="en">
    <title>Math Test</title>
    <head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="math_test.js"></script>        
    </head>
   
    <body onload="GenerateNewQuestion();">    
        <form>
            <div id="instruction">Write the following equation in English.<br/> For example, if the question is 1 + 1 = 2, you answer "One plus one equals two.". <br/>If the question is 2 x 2 = 4, you answer "Two multiplied by two equals four.". </div>
            <div id="question">Now, your question is <span id="operatorNumber"></span> <span id="operation"></span> <span id="operand"></span> = <span id="operationResult"></span>.</div>            
            <div id="answer"><label for="myAnswer">Your answer is "</label><input type="text" id="myAnswer" size="80"/>".</div>
            <div id="correctAnswerLine" >Correct answer is "<span id="correctAnswer"></span>"</div>
            <div id="testResult" >Your answer is "<span id="answerStatus"></span>".</div>
            <div><input type="button" value="Check Answer" onclick="CheckAnswer();return false;"/></div>
            <div><input type="button" value="Next Question" onclick="GenerateNewQuestion();return false;"/></div>            
        </form>
    </body>
</html>
